name: Auto Label Type
on:
  issues:
    types: [opened]

jobs:
  add-type-label:
    if: contains(github.event.issue.body, 'Type')
    runs-on: ubuntu-latest
    permissions:
      issues: write
    steps:
      - name: Add type label based on form selection
        uses: actions/github-script@v7
        with:
          script: |
            const issue = context.payload.issue;
            const body = issue.body;

            console.log(body)
            
            // Extract type from format: "type: feature"
            const typeMatch = body.match(/\{"type"\s*=>\s*"([^"]+)"\}/);
            
            if (!typeMatch) {
              console.log('Type not found in issue body');
              return;
            }
            
            const typeValue = typeMatch[1];
            console.log(`Setting type to: ${typeValue}`);
            
            await github.rest.issues.addLabels({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: issue.number,
              type: typeValue
            });
