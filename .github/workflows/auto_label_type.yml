name: Auto Label Type
on:
  issues:
    types: [opened]

jobs:
  add-priority-label:
    if: contains(github.event.issue.body, 'What type of feature is this?')
    runs-on: ubuntu-latest
    permissions:
      issues: write
    steps:
      - name: Add type label based on form selection
        uses: actions/github-script@v7
        with:
          script: |
            const issue = context.payload.issue;
            const body = issue.body;
            
            // Extract priority from format: {"feature" => "feature"}
            const typeMatch = body.match(/\{"([^"]+)"\s*=>\s*"([^"]+)"\}/);
            
            if (!typeMatch) {
              console.log('Type not found in issue body');
              return;
            }
            
            const typeValue = typeMatch[1];
            console.log(`Applying label: ${typeValue}`);
            
            await github.rest.issues.addLabels({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: issue.number,
              type: [typeValue]
            });
