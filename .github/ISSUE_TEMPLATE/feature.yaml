name: Feature Report
description: Suggest a new feature or document an idea
title: "[Feature] Short descriptive title"
labels: [enhancement]
assignees: []
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to suggest a new feature!

  - type: textarea
    id: summary
    attributes:
      label: ðŸ§© Summary
      description: Briefly describe the feature or idea in one or two sentences.
      placeholder: A clear and concise description of the feature you'd like to see.
    validations:
      required: true

  - type: textarea
    id: requirements
    attributes:
      label: âœ… Definition of done
      description: What needs to be true for this task to be considered complete?
      placeholder: A clear description of what needs to be implemented for this feature to be complete.
    validations:
      required: true

  - type: textarea
    id: notes
    attributes:
      label: ðŸ“Œ Notes / Designs
      description: Include Figma links, screenshots, or Loom walkthroughs.
      placeholder: Add any other context about the feature request here.

  - type: dropdown
    id: priority
    attributes:
      label: Suggested Priority Level
      description: |
        What priority do you think this should have?
        
        â€¢ P0: Critical - Absolutely critical and requires immediate action
        â€¢ P1: High - Major issue for current sprint/release cycle (2-week sprint)
        â€¢ P2: Medium - Standard issue for a future release (default)
        â€¢ P3: Low - Minor issue/enhancement that can be postponed
        â€¢ P4: Trivial/Wishlist - Not a priority, may never be addressed
      options:
        - P2: Medium (Default)
        - P0: Critical
        - P1: High
        - P3: Low
        - P4: Trivial/Wishlist
      default: 0
    validations:
      required: true
