name: Bug Report
description: Report a bug
title: "[Bug] Short descriptive title"
labels: [bug, triage]
assignees: [bluebotimpact]
body:
  - type: textarea
    id: summary
    attributes:
      label: Summary
      placeholder: Briefly describe the bug in one or two sentences.

  - type: checkboxes
    id: type
    attributes:
      label: What type of ticket is this?
      options:
        - label: 🐞 Bug
          default: true
        - label: ✨ Feature request
        - label: 💡 Idea

  - type: checkboxes
    id: urgency
    attributes:
      label: How urgent is this?
      options:
        - label: 🔥 Today
        - label: 🕐 Within 1 week
        - label: 🧊 Non-urgent / backlog

  - type: textarea
    id: requirements
    attributes:
      label: ✅ Definition of done
      description: What needs to be true for this to be considered complete?

  - type: textarea
    id: notes
    attributes:
      label: 📌 Notes / Designs
      description: Include Figma links, screenshots, or Loom walkthroughs
